version: '2.0'

services:
    app:
        build:
            context: ./backend/.
            dockerfile: Dockerfile
        working_dir: /opt/minmatar
        command: ./app-start.sh
        env_file:
            - .env
        ports:
            - "8020:8000"

    beat:
        build:
            context: ./backend/.
            dockerfile: Dockerfile
        restart: always
        env_file: .env
        command: celery -A app beat -l info
        depends_on:
            - app

    celery:
        build:
            context: ./backend/.
            dockerfile: Dockerfile
        restart: always
        env_file: .env
        command: celery -A app worker -l info
        depends_on:
            - app

    frontend:
        build:
            context: ./frontend/
            dockerfile: Dockerfile
        env_file: ./frontend/.env
        depends_on:
            - app
        ports:
            - "4321:4321"